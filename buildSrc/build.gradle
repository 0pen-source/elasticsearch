apply from: '../gradle.properties'
apply plugin: 'groovy'

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'com.carrotsearch.randomizedtesting:junit4-ant:2.1.13'
  compile(group: 'junit', name: 'junit', version: '4.11') {
    transitive = false
  }
}

processResources {
    filter ReplaceTokens, tokens: [
        'version': version
    ]
}

