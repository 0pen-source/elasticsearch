
apply plugin: 'groovy'

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile(group: 'com.carrotsearch.randomizedtesting', name: 'junit4-ant', version: '2.1.13')
  compile(group: 'junit', name: 'junit', version: '4.11') {
    transitive = false
  }
}

